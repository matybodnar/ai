<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Options</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const hello = document.querySelector('#hello');

            document.querySelector('#color').onchange = function() {
                hello.style.color = this.value;
            };

            document.querySelector('#size').onchange = function() {
                hello.style.fontSize = this.value + 'px';
            };

            document.querySelector('#font').onchange = function() {
                hello.style.fontFamily = this.value;
            };

            document.querySelector('#background').onchange = function() {
                document.body.style.background = this.value;
            };

            document.querySelector('#border').onchange = function() {
                hello.style.border = this.value;
            };

            document.querySelector('#shadow').onchange = function() {
                hello.style.textShadow = this.value;
            };

        });
    </script>
</head>

<body>

    <h1 id="hello" style="padding: 15px;">Hello!</h1>

    <!-- COLORS -->
    <h3>Text Color</h3>
    <select id="color">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="gold">Gold</option>
        <option value="hotpink">Pink</option>
        <option value="cyan">Cyan</option>
        <option value="#00ff88">Neon Green</option>
        <option value="#ff00ff">Magenta</option>
    </select>

    <!-- FONT SIZE -->
    <h3>Text Size</h3>
    <select id="size">
        <option value="20">20 px</option>
        <option value="30">30 px</option>
        <option value="40">40 px</option>
        <option value="50">50 px</option>
        <option value="60">60 px</option>
        <option value="70">70 px</option>
    </select>

    <!-- FONTS -->
    <h3>Font Family</h3>
    <select id="font">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="'Lucida Console'">Lucida Console</option>
    </select>

    <!-- BACKGROUND -->
    <h3>Page Background</h3>
    <select id="background">
        <option value="white">White</option>
        <option value="lightgray">Light Gray</option>
        <option value="black">Black</option>
        <option value="beige">Beige</option>
        <option value="#303030">Dark Gray</option>
        <option value="linear-gradient(to right, #ff9a9e, #fad0c4)">Pink Gradient</option>
        <option value="linear-gradient(to right, #00c6ff, #0072ff)">Blue Gradient</option>
        <option value="linear-gradient(to right, #f7971e, #ffd200)">Sunshine Gradient</option>
        <option value="linear-gradient(to right, #00ff87, #60efff)">Neon Gradient</option>
    </select>

    <!-- BORDER -->
    <h3>Border</h3>
    <select id="border">
        <option value="none">None</option>
        <option value="3px solid black">Black</option>
        <option value="3px solid red">Red</option>
        <option value="3px solid blue">Blue</option>
        <option value="3px solid green">Green</option>
        <option value="3px dashed purple">Purple Dashed</option>
        <option value="4px dotted orange">Orange Dotted</option>
        <option value="5px double gold">Double Gold</option>
        <option value="6px groove cyan">Cyan Groove</option>
    </select>

    <!-- SHADOW -->
    <h3>Text Shadow</h3>
    <select id="shadow">
        <option value="none">None</option>
        <option value="2px 2px 5px black">Black Shadow</option>
        <option value="2px 2px 5px red">Red Shadow</option>
        <option value="2px 2px 8px blue">Blue Glow</option>
        <option value="0 0 10px gold">Gold Neon</option>
        <option value="0 0 15px hotpink">Pink Neon</option>
        <option value="0 0 20px cyan">Cyan Neon</option>
    </select>

</body>
</html>
